{% extends 'index.html' %}
{% block jobList %}
	<div>
		{% for job in jobs %}
		    <table width="100%" cellpadding="10">
		        <tbody>
		            <tr>
						<td style="text-align: left;" >
							<a href={{ job.url }} target="_blank">{{ job.position }}</a>
						</td>
		                <td style="text-align: right;"><i><font color="green">{{ job.salary }}</font> (City Average)</i></td>
		            </tr>
		            <tr>
		                <td style="text-align: left;">{{ job.distance }} Mile(s)</td>
		                <td style="text-align: right;"></td>
		            </tr>
		        </tbody>
		    </table>
	    {% endfor %}
	</div>
{% endblock %}
