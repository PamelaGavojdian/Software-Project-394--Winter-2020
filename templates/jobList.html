{% extends 'index.html' %}
{% block jobList %}
	<div>
		{% for job in jobs %}
		    <table width="100%" cellpadding="10">
		        <tbody>
		            <tr>
		                <td style="text-align: left;">{{ job.position }}</td>
		                <td style="text-align: right;">{{ job.location }}</td>
		            </tr>
		            <tr>
		                <td style="text-align: left;">Placeholder</td>
		                <td style="text-align: right;">{{ job.salary }}</td>
		            </tr>
		        </tbody>
		    </table>
	    {% endfor %}
	</div>
{% endblock %}
